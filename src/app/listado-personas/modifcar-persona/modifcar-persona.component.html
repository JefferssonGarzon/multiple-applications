<div class="container mt-4">
    <h2>Modificar Persona</h2>
    <!-- <p>{{ index }}</p> -->
    <form class="row" #f='ngForm' (ngSubmit)='f.form.valid && modificar()'>
        <div class="form-group col-md-2">
            <!-- <label for="nombre" class="sr-only">Nombre</label> -->
            <input type="text" name="nombre" id="nombre" placeholder="Nombre"
            class="form-control" [(ngModel)]='nombreInput' autocomplete="off" required>
        </div>
        <div class="form-group col-md-2">
            <!-- <label for="nombre" class="sr-only">Nombre</label> -->
            <input type="text" name="apellido" id="apellido" placeholder="apellido"
            class="form-control" [(ngModel)]='apellidoInput' autocomplete="off" required>
        </div>
        <div class="form-group col-md-2">
            <!-- <label for="edad" >Edad</label> -->
            <input type="number" name="edad" id="edad" placeholder="edad"
            class="form-control" [(ngModel)]='edadInput' autocomplete="off" required>
        </div>
        <div class="row-md-2 mt-4">
            <button type="submit" class="btn btn-primary">
                Modificar
            </button>
            <button class="btn btn-warning ms-3" routerLink='/listado'>
                Cerrar
            </button>
        </div>
    </form>
</div>
