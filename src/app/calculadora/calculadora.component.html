<div class="container">
    <button class="btn btn-success atras" routerLink=''>
        <img src="../../assets/img/2x/baseline_arrow_back_white_24dp.png" alt="">
    </button>
    <div class="mx-auto mmm">
        <h1>Calculadora</h1>
    </div>
    <div class="pantalla">
        <p class="resultado" id="resultado">{{ resultado }} </p>
    </div>
    <form action="" id="forma">
        <div class="mb-3">
            <label for="opA">Primero Operando</label>
            <input type="number" id="opA" name="opA" class="form-control" placeholder="Escribe operando A" [(ngModel)]='opA'>
        </div>
        <div class="mb-3">
            <label for="opB">Segundo Operando</label>
            <input type="number" id="opB" name="opB" class="form-control" placeholder="Escribe operando B" [(ngModel)]='opB'>
        </div>
        <div class="mb-3">
            <label>Tipo de operaci√≥n</label>
            <select class="form-select" name="opC" multiple aria-label="multiple select example" [(ngModel)]='operacion'>
                <option value="1">sumar</option>
                <option value="2">restar</option>
                <option value="3">multiplicar</option>
                <option value="4">dividir</option>
                <option value="5">elevar</option>
            </select>
        </div>
        <div class="botones">
            <button type="button" class="igual" (click)='mostrar()'>
                <img src="../../assets/img/equals-solid.svg" alt="">
            </button>
            <button type="reset" class="limpiar" (click)="limpiar()">
                AC
            </button>
        </div>
    </form>
</div>
